<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/59dc2218d0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>jQuery | Gallery</title>
</head>
<body>
  <div class="container">
    <h1>JQuery Slider</h1>
    <div class="slider-outer">
      <button class="prev"><i class="fa-solid fa-circle-left"></i></button>
      <div class="slider-inner">
        <img src="./images/pexels-magda-ehlers-469676.jpg" alt="" class="active">
        <img src="./images/pexels-markus-distelrath-2233442.jpg" alt="">
        <img src="./images/pexels-nicholas-santasier-332153.jpg" alt="">
        <img src="./images/pexels-oleksandr-p-321552.jpg" alt="">
      </div>
      <button class="next"><i class="fa-solid fa-circle-right"></i></button>
    </div>
  </div>
  <div class="surpriseContainer">
    <button class="btn btn-success surprise">surprise button</button>
  </div>

<div class="outer-video-container">
  <h1>😍😱!עידן התותח</h1>
  <div class="video-container">
    <iframe width="400" height="225" src="https://www.youtube.com/embed/-wUsptpRS-Y" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <p>
    <a href="https://www.youtube.com/watch?v=-wUsptpRS-Y" target="_blank"></a>
  </p>
</div>

  <script src="script.js"></script>
</body>
</html>
